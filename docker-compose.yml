services:
  postgres:
    image: postgres:15-alpine
    container_name: brasileirao_postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-brasileirao}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TZ: ${TZ:-America/Sao_Paulo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - brasileirao_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: brasileirao_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@brasileirao.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    depends_on:
      - postgres
    networks:
      - brasileirao_network

networks:
  brasileirao_network:
    driver: bridge

volumes:
  postgres_data:
